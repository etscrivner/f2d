{% extends "dashboard_base.html" %}

{% block content %}
<h1>{{ track.artist }} - {{ track.title }}</h1>
<p>
When a user follows you they get their free download from:
</p>
<p>
<a target="_blank" href="{{ track.track_url }}">{{ track.track_url}}</a>
</p>
<h3>
Your follow2download URL for this track:
</h3>
<pre>http://follow2download.com/d/{{ track.track_url_id }}</pre>
<div>
<ins class="adsbygoogle"
     style="display:inline-block;width:300px;height:250px"
     data-ad-client="ca-pub-9844785619338228"
     data-ad-slot="8268335793"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>
{% endblock %}
